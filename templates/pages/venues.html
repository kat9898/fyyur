{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
<ul class="items">
	{% for venue in area.venues %}
	<div class="list-container">
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		<button class="delete-button" onclick="fetch('/venues/{{ venue.id }}', { method: 'DELETE' }).then(response => {if (response.ok) {window.location.href = '/';}
      });">&cross;</button>
	</div>

	{% endfor %}
</ul>
{% endfor %}
{% endblock %}
